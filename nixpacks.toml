[phases.setup]
nixPkgs = ["php82", "php83Extensions.pdo", "php83Extensions.pdo_mysql", "php83Extensions.mbstring", "php83Extensions.tokenizer", "php83Extensions.xml", "php83Extensions.curl", "php83Extensions.zip", "php83Extensions.gd", "composer"]

[phases.build]
cmds = ["composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-gd"]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
